  <p>“Shoot! Take a Panorama”
타이틀곡 Panorama는 풍경이 그려지는 아름다운 편곡과 감성적이면서 고급스러운 멜로디 라인이 인상적인 팝 하우스 장르의 곡이다.<br>
찬란한 순간을 영원히 기억하겠다는 그들의 이야기를 담은 가사로 세 가지의 Scene의 흐름에서 귀결되는 '우리'의 의미와 상통한다.<br>
영화 속 'Scene'을 테마로 각각의 영화적 장치 같은 수록곡들이 앨범의 구성을 풍성하게 뒷받침 한다.
