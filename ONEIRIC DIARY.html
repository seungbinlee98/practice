  <h1><font color="f6b2d8">ONEIRIC DIARY</font></h1>
  <p>“나의 일기 속에 너의 마법이 채워져 동화가 돼”<br>
     아이즈원 3rd 미니앨범 [Oneiric Diary (환상일기 幻想日記)]는 ‘우아한 카리스마'와 '일상의 소녀'라는 이미지를 모두 지닌 아이즈원 멤버들의<br>
     모습을 '환상'과 '일기'라는 상반된 소재의 결합으로 표현한 컨셉앨범이다.
  </p>
